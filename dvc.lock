schema: '2.0'
stages:
  train:
    cmd: rasa data validate &&  rasa train --fixed-model-name ./models/model --out
      ./
    deps:
    - path: data
      md5: b69d079a379fb59a42e3ed58a136ea54.dir
      size: 2240
      nfiles: 3
    params:
      config.yml:
        pipeline:
        - name: WhitespaceTokenizer
        - name: RegexFeaturizer
        - name: LexicalSyntacticFeaturizer
        - name: CountVectorsFeaturizer
        - name: CountVectorsFeaturizer
          analyzer: char_wb
          min_ngram: 1
          max_ngram: 4
        - name: DIETClassifier
          epochs: 150
          constrain_similarities: true
        - name: EntitySynonymMapper
        - name: ResponseSelector
          epochs: 150
          constrain_similarities: true
        - name: FallbackClassifier
          threshold: 0.3
          ambiguity_threshold: 0.1
        policies:
        - name: MemoizationPolicy
        - name: RulePolicy
        - name: TEDPolicy
          max_history: 5
          epochs: 150
          constrain_similarities: true
    outs:
    - path: ./models
      md5: 939d0bb832f142952be9fe01590a332e.dir
      size: 24940185
      nfiles: 1
